apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: verify-deploy-test-tekton-release
spec:
  params:
  - name: projectName
    description: Name of the Tekton project to install e.g. pipeline, trigger, dashboard, experimental
    default: pipeline
  - name: version
    description: The vX.Y.Z version that we want to install (including `v`)
  - name: namespace
    description: Namespace where the Tekton project is installed by the release
  resources:
  - name: bucket
    type: storage
  - name: test-cluster
    type: cluster
  - name: plumbing
    type: git
  - name: tests
    type: git
  - name: results-bucket
    type: storage
  tasks:
    - name: verify
      taskRef:
        name: verify-tekton-release-github
      params:
        - name: projectName
          value: $(params.projectName)
        - name: version
          value: $(params.version)
      resources:
        inputs:
          - name: release-bucket
            resource: bucket
    - name: deploy
      runAfter: [verify]
      taskRef:
        name: install-tekton-release
      params:
        - name: projectName
          value: $(params.projectName)
        - name: version
          value: $(params.version)
        - name: namespace
          value: $(params.namespace)
      resources:
        inputs:
          - name: release-bucket
            resource: bucket
          - name: k8s-cluster
            resource: test-cluster
          - name: plumbing-library
            resource: plumbing
    - name: log
      runAfter: [deploy]
      taskRef:
        name: log-test-image-tools
      resources:
        inputs:
          - name: plumbing-library
            resource: plumbing
    - name: e2e-test
      runAfter: [log]
      taskRef:
        name: e2e-tests
      resources:
        inputs:
          - name: plumbing-library
            resource: plumbing
          - name: tests
            resource: tests
          - name: test-cluster
            resource: test-cluster
        outputs:
          - name: results-bucket
            resource: results-bucket
