apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: tekton-noop-check
  namespace: tektonci
spec:
  params:
    - name: passorfail
      description: Should the CI Job 'pass' or 'fail'
    - name: message
      description: Message to be logged in the CI Job
    - name: gitCloneDepth
      description: Number of commits in the change + 1
    - name: fileFilterRegex
      description: Names regex to be matched in the list of modified files
  resources:
    - name: source
      type: git
    - name: starttrigger
      type: cloudEvent
    - name: endtrigger
      type: cloudEvent
  tasks:
    - name: check-reset
      taskRef:
        name: tekton-ci-reset-check-status
      params:
        - name: checkName
          value: tekton-noop-check
      resources:
        outputs:
          - name: trigger
            resource: starttrigger
      conditions:
      - conditionRef: "check-git-files-changed"
        params:
          - name: gitCloneDepth
            value: $(params.gitCloneDepth)
          - name: regex
            value: $(params.fileFilterRegex)
        resources:
          - name: source
            resource: source
    - name: ci-job
      taskRef:
        name: tekton-noop
      runAfter: [check-reset]
      params:
        - name: message
          value: $(params.message)
        - name: passorfail
          value: $(params.passorfail)
      resources:
        inputs:
          - name: source
            resource: source
        outputs:
          - name: endtrigger
            resource: endtrigger
