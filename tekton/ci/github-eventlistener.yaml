---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: github-check-done
  namespace: tektonci
spec:
  serviceAccountName: tekton-ci-listener
  triggers:
    - name: github-check-done
      interceptors:
        - cel:
            filter: "body.taskRun.metadata.labels['tekton.dev/kind'] == 'ci'"
      bindings:
        - ref: tekton-ci-taskrun-cloudevent
        - ref: tekton-ci-check-complete
      template:
        name: tekton-ci-github-check-update
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: github-check-start
  namespace: tektonci
spec:
  serviceAccountName: tekton-ci-listener
  triggers:
    - name: github-check-start
      interceptors:
        - cel:
            filter: "body.taskRun.metadata.labels['tekton.dev/kind'] == 'ci'"
      bindings:
        - ref: tekton-ci-taskrun-cloudevent
        - ref: tekton-ci-check-pending
      template:
        name: tekton-ci-github-check-update
