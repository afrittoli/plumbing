apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-team-member
  namespace: tektonci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: add-team-member
  template:
    metadata:
      labels:
        app: add-team-member
    spec:
      serviceAccountName: add-team-member-bot
      containers:
        - name: add-team-member-interceptor
          image: ko://github.com/andreafrittoli/plumbing/tekton/ci/interceptors/add-team-members/cmd/add-team-members
          env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: bot-token-github
                key: bot-token
---
apiVersion: v1
kind: Service
metadata:
  name: add-team-member
  namespace: tektonci
spec:
  type: ClusterIP
  selector:
    app: add-team-member
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
