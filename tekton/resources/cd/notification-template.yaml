apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: hello-world
spec:
  params:
  - name: gitSHA
    description: The git sha of the deployed resource
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: TaskRun
    metadata:
      name: hello-world-$(uid)
    spec:
      taskSpec:
        steps:
        - name: hello-world
          image: busybox
          script: |
            echo 'Hello, World!'
            echo 'We deployed $(params.gitSHA)'