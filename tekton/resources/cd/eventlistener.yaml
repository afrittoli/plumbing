apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: tekton-cd
spec:
  serviceAccountName: tektoncd
  triggers:
    - name: configmaps
      interceptors:
        - cel:
            filter: >-
              'trigger-template' in body &&
              body['trigger-template'] == 'configmap'
      bindings:
        - ref: deploy-target-details
        - ref: deploy-source-git
        - ref: configmap-details
      template:
        name: deploy-configmap
    - name: folders
      interceptors:
        - cel:
            filter: >-
              'trigger-template' in body &&
              body['trigger-template'] == 'folders'
      bindings:
        - ref: deploy-target-details
        - ref: deploy-source-git
        - ref: folder-details
      template:
        name: deploy-from-folder
    - name: helm
      interceptors:
        - cel:
            filter: >-
              'trigger-template' in body &&
              body['trigger-template'] == 'helm'
      bindings:
        - ref: deploy-target-details
        - ref: helm-details
      template:
        name: deploy-helm-chart
    - name: tekton
      interceptors:
        - cel:
            filter: >-
              'trigger-template' in body &&
              body['trigger-template'] == 'tekton'
      bindings:
        - ref: deploy-target-details
        - ref: tekton-details
        - ref: plumbing-git
      template:
        name: deploy-tekton-release
