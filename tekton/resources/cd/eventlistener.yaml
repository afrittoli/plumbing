apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: tekton-cd
spec:
  serviceAccountName: tektoncd
  triggers:
    - name: configmaps
      interceptors:
        - cel:
            filter: >-
              'configmap' in body
      bindings:
        - name: deploy-target-details
        - name: deploy-source-git
        - name: configmap-details
      template:
        name: deploy-configmap
    - name: folders
      interceptors:
        - cel:
            filter: >-
              'folder' in body
      bindings:
        - name: deploy-target-details
        - name: deploy-source-git
        - name: folder-details
      template:
        name: deploy-from-folder
    - name: helm
      interceptors:
        - cel:
            filter: >-
              'helm' in body
      bindings:
        - name: deploy-target-details
        - name: helm-details
      template:
        name: deploy-helm-chart
    - name: tekton
      interceptors:
        - cel:
            filter: >-
              'tekton' in body
      bindings:
        - name: deploy-target-details
        - name: tekton-details
        - name: plumbing-git
      template:
        name: deploy-tekton-release
